# ========================================
# Kitty Terminal Configuration
# ========================================

# Performance optimizations
repaint_delay               6
input_delay                 1
sync_to_monitor             no

# ========================================
# Font Settings
# ========================================
# Use a popular programming font with ligatures
font_family                 FiraCode Nerd Font
font_features               FiraCode-Retina +cv04 +cv10 +ss04 +ss03 +cv25 +cv32 +cv28 +ss06 +ss07
bold_font                   auto
italic_font                 auto
bold_italic_font            auto
font_size                   12.0
disable_ligatures           never

# ========================================
# Cursor & Mouse
# ========================================
cursor_shape                block
cursor_blink_interval       0.5
copy_on_select              yes
strip_trailing_spaces       always

# ========================================
# Window & Layout
# ========================================
window_border_width         2px
window_padding_width        8
hide_window_decorations     yes
window_margin_width         0
single_window_margin_width  -1000.0
placement_strategy          center
remember_window_size        yes
initial_window_width        1200
initial_window_height       800

# ========================================
# Glassmorphism Design
# ========================================
background_opacity          0.75
background_blur             20
dynamic_background_opacity  yes

# ========================================
# Audio/Visual
# ========================================
enable_audio_bell           no
visual_bell_duration        0.0
window_alert_on_bell        yes
bell_on_tab                 no

# ========================================
# Tab Bar
# ========================================
tab_bar_edge                bottom
tab_bar_style               powerline
tab_powerline_style         angled
tab_bar_min_tabs            1
tab_bar_align               left
tab_title_template          "{index}: {title}"

# ========================================
# Advanced
# ========================================
shell_integration           enabled
update_check_interval       24
allow_remote_control        yes
listen_on                   unix:/tmp/mykitty

# ========================================
# Glassmorphism Color Scheme
# ========================================
foreground              #f8f8f2
background              #0d1117
selection_foreground    #000000
selection_background    #44475a
url_color               #8be9fd
cursor                  #f8f8f0
cursor_text_color       #0d1117

# Black (Glass Dark)
color0                  #21222c
color8                  #6272a4

# Red (Glass Cherry)  
color1                  #ff79c6
color9                  #ff92d0

# Green (Glass Mint)
color2                  #50fa7b
color10                 #69ff94

# Yellow (Glass Gold)
color3                  #f1fa8c
color11                 #ffffa5

# Blue (Glass Ocean)
color4                  #8be9fd
color12                 #9aedfe

# Magenta (Glass Purple)
color5                  #bd93f9
color13                 #d0a9ff

# Cyan (Glass Ice)
color6                  #8be9fd
color14                 #a4ffff

# White (Glass Crystal)
color7                  #f8f8f2
color15                 #ffffff

# ========================================
# Glassmorphism Window & Tab Styling
# ========================================
active_border_color     #8be9fd
inactive_border_color   #6272a4

# Glassmorphism Tab colors
active_tab_foreground   #0d1117
active_tab_background   #8be9fd
active_tab_font_style   bold
inactive_tab_foreground #f8f8f2
inactive_tab_background #21222c
inactive_tab_font_style normal

# Tab bar styling
tab_bar_margin_color    none
tab_bar_margin_width    0.0
tab_separator           " â”‡ "

# ========================================
# Keyboard Shortcuts
# ========================================

# Tab management
map ctrl+shift+t        new_tab
map ctrl+shift+w        close_tab
map ctrl+shift+right    next_tab
map ctrl+shift+left     previous_tab
map ctrl+shift+q        close_os_window

# Window management
map ctrl+shift+enter    new_window
map ctrl+shift+n        new_os_window

# Font size adjustment
map ctrl+shift+equal    change_font_size all +1.0
map ctrl+shift+minus    change_font_size all -1.0
map ctrl+shift+0        change_font_size all 0

# Navigation shortcuts
map ctrl+shift+h        neighboring_window left
map ctrl+shift+l        neighboring_window right
map ctrl+shift+k        neighboring_window up
map ctrl+shift+j        neighboring_window down

# Layout toggles
map ctrl+shift+z        toggle_layout stack

# Copy/paste
map ctrl+shift+c        copy_to_clipboard
map ctrl+shift+v        paste_from_clipboard

# Reload configuration
map ctrl+shift+f5       load_config_file

# Developer shortcuts
map f1                  launch --cwd=current --type=tab zsh -c "fh"
map f2                  launch --cwd=current --type=tab zsh -c "fcd"
map f3                  launch --cwd=current --type=tab zsh -c "fe"
map ctrl+shift+g        launch --cwd=current --type=tab git status

# Search
map ctrl+shift+f        launch --stdin-source=@screen_scrollback --type=overlay less +G -R

# Hints for URLs and file paths
map ctrl+shift+e        kitten hints --type=url
map ctrl+shift+p        kitten hints --type=path --program=@

# ========================================
# URL handling
# ========================================
url_style               curly
open_url_with           default
detect_urls             yes

# ========================================
# Scrollback
# ========================================
scrollback_lines        10000
scrollback_pager        less --chop-long-lines --RAW-CONTROL-CHARS +INPUT_LINE_NUMBER
wheel_scroll_multiplier 5.0

# ========================================
# Terminal bell
# ========================================
command_on_bell         none
bell_path               none
# Include glassmorphism theme
include glassmorphism.conf
